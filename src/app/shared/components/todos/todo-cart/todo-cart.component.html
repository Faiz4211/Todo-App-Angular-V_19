<div class="container-custom py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-roboto-bold text-gray-600">Your Notes List</h2>

    <div class="flex items-center space-x-4">
      <button
        (click)="onAddNew()"
        class="flex items-center justify-center w-10 h-10 bg-gradient-to-r from-purple-500 to-teal-400 text-white rounded-full hover:from-purple-600 hover:to-teal-500 transition-all cursor-pointer shadow-md"
      >
        <span class="font-bold">+</span>
      </button>
      <button
        (click)="onDeleteAll()"
        class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all cursor-pointer"
      >
        🗑 Delete All Notes
      </button>
    </div>
  </div>

  <p class="text-center" *ngIf="todos.length === 0">
    You haven't add any Notes. Add them to see here
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let item of todos"
      class="bg-white shadow-lg rounded-lg p-5 border-l-4 border-purple-500 transition-all"
    >
      <div class="flex justify-between items-start">
        <h3 class="text-xl font-roboto-semi-bold text-gray-600">
          {{ item.title }}
        </h3>

        <button
          (click)="onDeleteById(item?._id!)"
          class="p-2 text-red-500 hover:text-red-600 transition-all cursor-pointer"
          title="Delete"
        >
          🗑️
        </button>
      </div>
      <p class="text-gray-500 mt-2">
        {{ item.description }}
      </p>
    </div>
  </div>
</div>
