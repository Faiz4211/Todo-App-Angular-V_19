<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-xl">
    <p class="text-2xl text-center text-gray-900 mb-6 font-roboto-bold">
      Welcome to Login
    </p>
    <form #loginForm="ngForm" (ngSubmit)="handleLoginClick(loginForm)">
      <div class="mb-4">
        <label class="block text-gray-800 font-roboto-regular" for="email"
          >Email</label
        >
        <input
          [(ngModel)]="userObject.email"
          placeholder="Enter Your Email"
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 font-roboto-regular"
          required
          email
          #emailField="ngModel"
        />
        <span
          *ngIf="emailField.invalid && emailField.touched"
          class="text-red-500 text-sm"
        >
          Valid email is required.
        </span>
      </div>

      <div class="mb-4">
        <label class="block text-gray-800 font-roboto-regular" for="password"
          >Password</label
        >
        <input
          [(ngModel)]="userObject.password"
          placeholder="Enter Your Password"
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 font-roboto-regular"
          required
          minlength="5"
          #passwordField="ngModel"
        />
        <span
          *ngIf="passwordField.invalid && passwordField.touched"
          class="text-red-500 text-sm"
        >
          Password is required (Min: 5 characters).
        </span>
      </div>

      <div class="mb-4 flex items-center justify-end space-x-2">
        <small class="text-gray-800 font-roboto-regular"
          >Not have an account?</small
        >
        <small
          (click)="navigateToSignUp()"
          class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-teal-400 font-roboto-semi-bold cursor-pointer"
        >
          Register here!
        </small>
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-gradient-to-r from-purple-500 to-teal-400 rounded-lg hover:from-purple-600 hover:to-teal-500 cursor-pointer font-roboto-semi-bold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
