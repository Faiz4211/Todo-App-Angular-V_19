<div>
  <app-custom-header></app-custom-header>

  <app-todo-cart
    [todos]="todos()"
    (onAddNewTodo)="openDrawer()"
    (onDeletTodoById)="handleDeleteTask($event)"
    (onDeleteAllTodos)="handleDeleteAllTasks()"
  ></app-todo-cart>

  <app-todo-drawer
    [isOpen]="isDrawerVisible"
    [formGroup]="addNewForm"
    (close)="toggleDrawer()"
    (onAddNewTodo)="handleAddNew()"
  ></app-todo-drawer>
</div>
